<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        input:hover {
            border-color: #b8c2f0;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="login-screen">
        <h1>User Management</h1>
        <div class="section" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </div>
        <div class="section" id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <input type="text" id="register-username" placeholder="Username" required><br>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
        </div>
    </div>

    <div class="container" id="logged-in-screen" style="display: none;">
        <h1>Welcome, <span id="username"></span></h1>
        <div class="section" id="update-password-section">
            <h2>Update Password</h2>
            <form id="update-password-form">
                <input type="password" id="update-password" placeholder="New Password" required><br>
                <button type="button" onclick="updatePassword()">Update Password</button>
            </form>
        </div>

        <div class="section" id="delete-section">
            <h2>Delete Account</h2>
            <button type="button" onclick="deleteUser()">Delete Account</button>
        </div>
    </div>

    <script>
        let userEmail = null;

        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(data => {
                userEmail = email; // 로그인 성공 시 이메일 저장
                document.getElementById('username').textContent = `Hello, ${data.username}!`; // 사용자 이름 표시
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('logged-in-screen').style.display = 'block';
            })
            .catch(error => alert(`Login failed: ${error.message}`));
        }

        function registerUser() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;

            fetch('/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, username })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => alert(`Registration successful! Welcome, ${username}.`)) // 성공 메시지에 사용자 이름 표시
            .catch(error => alert(`Registration failed: ${error.message}`));
        }

        function updatePassword() {
            const newPassword = document.getElementById('update-password').value;

            fetch('/api/user/update-password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail, new_password: newPassword })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => alert(`Password successfully updated!`)) // 성공 메시지
            .catch(error => alert(`Password update failed: ${error.message}`));
        }

        function deleteUser() {
            if (!userEmail) {
                alert("No user is logged in.");
                return;
            }

            fetch('/api/user/delete', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: userEmail }) // 저장된 이메일 전송
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.detail); });
                }
                return response.json();
            })
            .then(() => {
                alert(`User deleted successfully!`);
                document.getElementById('logged-in-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'block';
                userEmail = null; // 이메일 초기화
            })
            .catch(error => alert(`Account deletion failed: ${error.message}`));
        }
    </script>
</body>
</html>
